<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registre de Sucursals</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 cl-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Registra la teva sucursal</h1>
				<div class="card-body">
					<form th:action="@{/sucursales/add}" th:object="${sucursalDTO}" method="POST">
						<div class="form-group">
							<label>Nom </label>
							<input type="text" th:field="*{nomSucursal}" class="form-control" placeholder="Escriu el nom de la sucursal:">
						</div>
						<br>
						<div class="form-group">
							<label>Pais </label>
							<input type="text" th:field="*{paisSucursal}" class="form-control" placeholder="Escriu el pais de la sucursal:">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Afegir</button>
						</div>
					 </form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
